<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>
<body>
    <div class ="container">
        <h1>Quản lý nhân viên</h1>
        <hr>
        <h2>Save</h2>
        
        <form action="#" th:action="@{/nhanvien/save}" th:object="${product}" method="POST">
            <input type="text" th:field="*{ma_nv}" placeholder="Mã nhân viên" class="form-control mb-4 col-4">
            <input type="text" th:field="*{ten_nv}" placeholder="Tên nhân viên" class="form-control mb-4 col-4">
            <input type="text" th:field="*{phai}" placeholder="Giới tính" class="form-control mb-4 col-4">
            <input type="text" th:field="*{noi_sinh}" placeholder="Nơi sinh" class="form-control mb-4 col-4">
            <input type="text" th:field="*{phongbans.ma_phong}" placeholder="Mã Phòng" class="form-control mb-4 col-4">
            <input type="text" th:field="*{luong}" placeholder="Lương" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/nhanvien/view}">Back to Index</a>
    </div>
</body>
</html>
