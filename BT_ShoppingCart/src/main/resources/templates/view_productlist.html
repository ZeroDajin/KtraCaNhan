<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>
<body>
    <div class ="container my-2">
        <h1>Danh sách nhân viên</h1>
        <h1>2080601248-BuiNgoTruongTho</h1>
        <a th:href="@{/nhanvien/addnew}"
        class="btn btn-primary btn-sm mb-3">Thêm nhân viên</a>
    <table border="1" class="table table-striped table-responsive-md">
        <th>Mã Nhân Viên</th>
        <th>Tên Nhân Viên</th>
        <th>Giới Tính</th>
        <th>Nơi Sinh</th>
        <th>Tên phòng</th>
        <th>Lương</th>
        <th>Actions</th>
        <tbody>
            <tr th:each="product: ${listNhanVien}">
                <td th:text="${product.ma_nv}"></td>
                <td th:text="${product.ten_nv}"></td>
                <td th:text="${product.phai}"></td>
                <td th:text="${product.noi_sinh}"></td>
                <td th:text="${product.phongbans.ten_phong}"></td>
                <td th:text="${product.luong}"></td>
                <td><a th:href="@{/nhanvien/update/{id}(id=${product.ma_nv})}" class="btn btn-primary">Update</a></td>
                <td><a th:href="@{/nhanvien/remove/{id}(id=${product.ma_nv})}" class="btn btn-primary">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
